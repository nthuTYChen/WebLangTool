<head>
	<title>A Meteor Demo</title>
</head>
<body>
	This is my first Meteor application!
	<!-- {{> test}}
	{{> updateVar}} -->
	<p>
		<input type="button" class="loadTemplate" id="test" value="Switch to test" /> 
		<input type="button" class="loadTemplate" id="updateVar" value="Switch to updateVar" />
	</p>
	{{> Template.dynamic template=returnSessionVar}}
</body>

<template name="test">
	<h1>Template: Test</h1>
	<p>
		The template variable is: {{returnTemplateVar}}.
	</p>
	<p>
		templateVar + 1 is: {{addTemplateVar 1}}
	</p>
	<p>
		templateVar + 2 is: {{addTemplateVar 2}}
	</p>
	<p>
		templateVar + " = zero" is: {{addTemplateVar "= zero"}}
	</p>
	<div style="background-color: yellow;">
		Move the mouse over me, and there's a message you will see!
	</div>
	<input type = "button" value = "Add 1" />
</template>

<template name="updateVar">
	<h1>Template: updateVar</h1>
	Whenever the button is clicked, the number will increase by 1.<br/>
	Counter: <span>{{returnTemplateVar}}</span><br/>
	<input type = "button" id="addOne" value = "Add 1" />
</template>
