<!-- The signUp template that contains the full sign-up form -->
<template name="signUp">
	<!-- CSS styles were already explained during the lecture -->
	<style>
		body > article > table {
			background-color: lightgrey;
			border: 0;
			width: 30vw;
			margin: 0 15vw;
			text-align: left;
		}

		table td {
			padding: 2px;
		}

		table td > input:invalid {
			background-color: pink;
		}
	</style>
	<article>
		<!-- Use the <table> tag for the sign up form -->
		<table>
			<tbody>
				<tr>
					<td>Full name:</td>
					<td><input type="text" id="fullname" /></td>
				</tr>
				<tr>
					<td>Username (e-mail):</td>
					<td><input type="email" id="username" pattern=".+@.+\..+" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" id="password" /></td>
				</tr>
				<tr>
					<td>Confirm Password:</td>
					<td><input type="password" id="passwordConfirm" /></td>
				</tr>
				<!-- Allow the users to choose whether they are 
				     students or instructors. -->
				<tr>
					<td>User Type:</td>
					<!-- Again, the radio buttons are grouped by the
					     "name" attribute, so users can only choose
					     between the two user types in the Web UI. 
					     Crucially, the "student" radio button is
					     "checked" by default.
					-->
					<td>
						<input type="radio" name="usertype" class="usertype" id="student" checked="checked" /> Student
						<input type="radio" name="usertype" class="usertype" id="instructor" /> Instructor
					</td>
				</tr>
			</tbody>
		</table>
		<!-- Buttons for submitting the user profile or navigating
		     back to the index page. -->
		<p>
			<input type="button" id="submitSignUp" value="Submit" /> 
			<input type="button" id="backHome" value="Back" />
		</p>
	</article>
</template>

<!-- The template that is loaded after the user profile is submitted
     successfully to create a new user in the server. -->
<template name="signUpSuccess">
	<article>
		<p>
			Your account has been created. Check your email to verify your account following the instructions.
		</p>
		<p>
			<input type="button" id="backHome" value="Back" />
		</p>
	</article>
</template>

<!-- The template that is loaded after an account's email is verified
     successfully in the server. -->
<template name="verifySuccess">
	<article>
		<p>
			Your account has been verified successfully. You can log in from the home page.
		</p>
		<p>
			<input type="button" id="backHome" value="Back" />
		</p>
	</article>
</template>

<!-- The template that is loaded after an account's email fails to be
     verified in the server. -->
<template name="verifyFailed">
	<article>
		<p>
			You faileed to verify your account. The verification link might be incorrect or expired.
		</p>
		<p>
			<input type="button" id="backHome" value="Back" />
		</p>
	</article>
</template>
