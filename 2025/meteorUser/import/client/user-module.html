<!-- This is an example of a user interface that display
     the user's profile with a logout function.
 -->
<template name="userHome">
	<style>
		/* As usual, explanations of the CSS settings are only provided in the lecture. */
		body > article > table {
      		background-color: lightgrey;
      		border: 0;
      		width: 30vw;
      		margin: 0 15vw;
      		font-size: 120%;
      		text-align: left;
    	}

    	table td {
      		padding: 2px;
    	}

    	table td > input {
      		font-size: 110%;
    	}
	</style>
	<article>
		<!-- A table for displaying the full name and the email of the user. 
		     See user-module.js for the code of the two helpers.
		-->
		<table>
			<tbody>
				<tr>
					<td>Full name:</td><td>{{fullname}}</td>
				</tr>
				<tr>
					<td>E-mail:</td><td>{{userProfile "username"}}</td>
				</tr>
			</tbody>
		</table>
		<!-- A logout button. See user-module.js for the event listener. -->
		<p>
			<input type="button" id="logout" value="Log Out" />
		</p>
	</article>
</template>
