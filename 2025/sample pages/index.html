<!DOCTYPE HTML>
<html>
	<head>
		<title>This is a test page.</title>	<!-- My website title -->
	</head>
	<body> <!-- "body" is the ancestor of "div" -->
		<a href="https://google.com" target="_blank">A link</a>
		<div> <!-- This is a child of "body" -->
			This is a division.
		</div>
		<header> <!-- "header" is a sibling of "div" -->
			This is a header.
		</header>
		This is the body content.
		<p>
			This is a paragraph.
		</p>
		<section>
			This is a section.
			<!-- this "p" is an immediate child of "section" and also a remote child of "body"
			-->
			<p>This is a paragraph inside a section.</p> 
		</section>
		<h1>This is a first-level header.</h1>
		<footer>
			This is a footer.
		</footer>
	</body>
</html>
