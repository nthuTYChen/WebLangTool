<head>
  <title>vocabLearn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Include CSS settings in different template so they can be applied 
       only when a template is loaded. CSS settings are not the most
       critical part in this course, so I won't add any comment for them.
   -->
  <!-- Since <body> is always loaded, these CSS settings are universal 
       settings - they apply to everything loaded into the browser.
   -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      min-height: 100%;
      width: 100%;
      max-width: 100%;
      background-color: pink;
    }

    h1 {
      background-color: lightblue;
      margin: 10vh 20vw 0;
      padding: 1vh;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
  <h1>Vocabulary Learning</h1>
  <!-- Dynamic template loading based on the value returned from the browseSession
       helper defined in /client/main.js
   -->
  {{> Template.dynamic template=browseSession}}
</body>

<!-- The default index template for signing in the user -->
<template name="index">
  <!-- Template-specific CSS settings -->
  <style>
    h1 ~ p {
      background-color: azure;
      margin: 0 20vw;
      padding: 5vh 0;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
  <!-- The sign-in form -->
  <p>
    User:
    <input type="text" id="username" />
    <input type="button" id="signin" value="Sign In" />
  </p>
</template>

<!-- The learning template for showing multiple-choice vocabulary 
questions -->
<template name="learning">
  <!-- Template-specific CSS settings -->
  <style>
    h1 ~ article {
      background-color: tomato;
      margin: 0 20vw;
      padding: 2vh 2vw;
    }

    h1 ~ article > section {
      background-color: gold;
      margin: 2vh 0;
    }

    h1 ~ article > section > p {
      margin: 1vh 0;
    }
  </style>
  <!-- All questions are contained inside this <article> element -->
  <article>
    <!-- #each creates the same HTML structure for each data entry in the
    array returned from the 'questions' helpers defined in /client/main.js,
    which includes a set of randomly ordered vocabulary questions, -->
    {{#each questions}}
      <!-- Each question is enclosed inside a section. -->
      <section>
        <!-- For each question represented in an object, we can retrieve the
        question itself from the 'question' field of the object -->
        <p>{{question}}</p>
        <!-- The text of each of the four options could be obtained from 'option1', 
        'option2', etc. from the object. Each set of radio buttons are grouped by
        the same 'name' attribute based on the '_id' field of the object. We need to
        add the string 'id_' before the ID of each question because an ID could 
        beings with a number, which is bad as a value for an attribute of an HTML 
        element. The string 'id_' is removed in /client/main.js so JavaScript could
        process the real ID. -->
        <input type="radio" name="id_{{_id}}" value="{{option1}}" />{{option1}}<br/>
        <input type="radio" name="id_{{_id}}" value="{{option2}}" />{{option2}}<br/>
        <input type="radio" name="id_{{_id}}" value="{{option3}}" />{{option3}}<br/>
        <input type="radio" name="id_{{_id}}" value="{{option4}}" />{{option4}}
      </section>
    {{/each}}
    <!-- The button for submitting the answers at the end of the question list. -->
    <p>
      <input type="button" id="submitAns" value="Submit Answers" />
    </p>
  </article>
</template>
