<head>
  <title>writeCollab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Import: Stack Sans Text & Domine -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
  <style>
    /* Again, detailed explanations of CSS settings are only provided in
       lectures. */
    * {
      margin: 0;
      padding: 0;
    }    

    html {
      min-width: 100%;
      max-width: 100%;
      min-height: 100%;
    }

    body {
      background-color: white;
      color: #2b2b2b;
      font-family: Domine, serif;
      font-size: 2vh; /* Changed from the initial template for base font size */
      text-align: center;
    }

    body > article {
      min-height: 100vh;
      width: 80vw; /* Changed from the initial template for a wider user interface */
      margin: 0 10vw; /* Changed from the initial template for a wider user interface */
      background-color: #f6f1f1;
    }

    body > article > h1 {
      padding: 2vh 0;
      font-family: Stack Sans Text, sans-serif;
      font-size: 250%;
    }

    /* Newly added to the initial template to set the style for <h6> as a sibling
       of the main <h1> header. */
    body > article > h1 ~ h6 {
      padding: 1vh 0;
      font-family: Stack Sans Text, sans-serif;
      font-size: 120%;
      font-weight: initial;
    }

    body > article > p {
      padding: 1vh 0;
    }

    input[type="button"] {
      padding: 5px;
      font-size: 110%;
      font-family: Stack Sans Text, sans-serif;
    }

    input[type="button"]:hover {
      cursor: pointer;
    }
  </style>
  <!-- The main user interface -->
  <article>
    <h1>Collaborative Writing!</h1>
    <!-- Dynamic template loading as usual -->
    {{> Template.dynamic template=browseSession}}
  </article>
</body>

<!-- The front page that is loaded by default -->
<template name="frontPage">
  <style>
    body > article > section > img {
      width: 50%;
      border-radius: 10px;
    }
  </style>
  <section>
    <!-- Load the image from the /public folder. Files in this folder could loaded 
        from the "root" of the website (i.e., "http://localhost:3000/). -->
    <img src="/frontPageImage.png" />
    <p>
      <input type="button" id="studentCheckIn" value="Student" /> 
      <input type="button" id="instructorCheckIn" value="Instructor" />
    </p>
  </section>
</template>
