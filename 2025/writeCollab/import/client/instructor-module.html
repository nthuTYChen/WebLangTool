<!-- The instructor interface -->
<template name="instructorHome">
	<style>
		section > table {
			width: 70vw;
			margin: 2vh 5vw;
			text-align: left;
		}

		section > table > thead {
			font-weight: bold;
		}

		table td {
			padding: 5px;
			border-bottom: 2px dotted grey;
		}

		table td:not(:last-of-type) {
			border-right: 2px dotted grey;
		}

		table td:first-of-type {
			width: 50%;
		}

		table td:nth-of-type(2) {
			width: 15%;
		}

		table > tbody td:first-of-type:hover {
			background-color: #e0e0e0;
			cursor: pointer;
			transition: all ease-in 0.2s;
		}

		table > tbody td > span {
			color: crimson;
		}
	</style>
	<!-- The subheader showing the "Instructor's Corner" information -->
	<h6>Instructor's Corner: Rigorous training is the key to success!</h6>
	<!-- Two buttons for different actions taken by the instructor. See
	     /import/client/instructor-module.js -->
	<p>
		<input type="button" id="createNewProject" value="Create a New Project" />
		<input type="button" id="logout" value="Log Out" />
	</p>
	<!-- Four grouped radio buttons for showing different sets of projects.
	     See also /import/client/instructor-module.js -->
	<p>
		<input type="radio" name="showItems" id="allItems" checked="checked" /> All 
		<input type="radio" name="showItems" id="newItems" /> New
		<input type="radio" name="showItems" id="incompleteItems" /> Incomplete 
		<input type="radio" name="showItems" id="completeItems" /> Complete
	</p>
	<section>
		<!-- A table for the project list -->
		<table>
			<!-- The headers for the column titles -->
			<thead>
				<tr>
					<td>Project Title</td>
					<td>Status</td>
					<td>Date of Completion</td>
				</tr>
			</thead>
			<tbody>
				<!-- Showing each writing project document returned from the "writeProjects"
				     helper in /import/client/instructor-module.js. Other details are similar to
				     the same section in /import/client/student-module.html. Check my annotation
				     there. -->
				{{#each writeProjects}}
					<tr>
						<td id="project_{{_id}}">{{title}} (v{{version}}) {{#if isNew}}<span>New!</span>{{/if}}</td>
						<td>{{status}}</td>
						<td>{{createdAt}}</td>
					</tr>
				{{else}}
					<tr>
						<td colspan="3">There is no writing project for you.</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</section>
</template>

<!-- The template for creating a new project by the instructor 
     for the student -->
<template name="createProject">
	<style>
		section > table {
			width: 60vw;
			margin: 2vh 10vw;
			text-align: left;
		}

		table td {
			padding: 5px;
			border-bottom: 2px dotted grey;
		}

		table td:first-of-type {
			width: 25%;
			font-weight: bold;
		}

		table td > input, table td > textarea {
			width: 100%;
			padding: 5px 2px;
			font-family: Domine, serif;
			font-size: 100%;
		}

		table td > textarea {
			height: 33vh;
			resize: none;
		}
	</style>
	<!-- The subheader for this project creation page -->
	<h6>Creating a new writing project.</h6>
	<!-- The two buttons for creating a new project or 
	     cancelling the process. -->
	<p>
		<input type="button" id="create" value="Create" /> 
		<input type="button" id="cancel" value="Cancel" />
	</p>
	<section>
		<!-- A table for filling the project information -->
		<table>
			<tbody>
				<tr>
					<td>Project Title:</td>
					<td>
						<input type="text" id="projectTitle" />
					</td>
				</tr>
				<tr>
					<td>Student Name:</td>
					<td>
						<input type="text" id="studentName" />
					</td>
				</tr>
				<tr>
					<td>Instructions:</td>
					<!-- <textarea> is used here because it is for multi-line
					     text -->
					<td>
						<textarea id="instructions"></textarea>
					</td>
				</tr>
				<tr>
					<td>Word Limit:</td>
					<!-- Note that the input type is "number" here, because word limit
					     is naturally a number. It also comes with additional benefits.
					     For instance, users can only put digits into this input field
					     in the browser -->
					<td>
						<input type="number" id="wordLimit" />
					</td>
				</tr>
			</tbody>
		</table>
	</section>
</template>

<template name="commenting">
	<style>
		section {
			margin: 1vh 0;
			padding: 5px;
		}

		section > textarea {
			width: 100%;
			height: 30vh;
			font-family: Domine, serif;
			font-size: 2vh;
			border: 0;
			resize: none;
		}

		section > textarea:focus {
			border: 0;
			outline: none;
		}

		section:not(:first-of-type) {
			width: 80%;	
			margin-left: 10%;
			padding: 10px;
			text-align: left;
		}

		section:not(:first-of-type):not(:last-of-type),
		section:not(:first-of-type):not(:last-of-type) > textarea {
			background-color: lightgreen;
		}

		section:last-of-type, section:last-of-type > textarea {
			background-color: #e2eaee;
		}

		section:last-of-type > textarea {
			height: 50vh;
		}

		section > p {
			margin: 1vh 0;
		}

		section > p:first-of-type {
			font-family: Stack Sans Text, sans-serif;
			font-weight: bold;
		}
	</style>
	<!-- The first section focuses on presenting the current project information with
	     the four buttons doing different things for the current project -->
	<section>
		<p>Project Title: {{projectInfo "title"}}</p>
		<p>Student: {{projectInfo "studentName"}}</p>
		<p>Created At: {{projectInfo "createdAt"}}</p>
		<!-- Show this info only for completed projects -->
		{{#if isComplete}}
			<p>Completed At: {{projectInfo "completedAt"}}</p>
		{{/if}}
		<p>
			<!-- Show these buttons for saving the current project draft 
			     unless for completed projects -->
			{{#unless isComplete}}
				<input type="button" id="save" value="Save" /> 
				<input type="button" id="saveAndQuit" value="Save & Quit" />
			{{/unless}}
			<input type="button" id="quit" value="Quit" />
			<!-- Show this buttons for saving the current project draft 
			     unless for completed projects -->
			{{#unless isComplete}}
				<input type="button" id="submit" value="Submit" />
				<input type="button" id="submitAndClose" value="Submit & Close" />
			{{/unless}}
		</p>
	</section>
	<!-- The section that displays the essay of a student and the added comments in the current project -->
	<section>
		<p>Essay:</p>
		<textarea readonly>{{projectInfo "essay"}}</textarea>
	</section>
	<section>
		<p>Comments:</p>
		<textarea id="comments" placeholder="Type your comments here." {{compReadonly}}>{{projectInfo "comments"}}</textarea>
	</section>
</template>
